<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Boletín Digital</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body class="registro">

  <div class="registro-content">
    <div class="registro-imagen">
      <img src="imagenes/registro.png" alt="Registro">
    </div>

    <div class="registro-container">
      <h2>Crear cuenta</h2>
      <p>Completá el formulario para registrarte en el sistema</p>

      <form id="formRegistro">
        <div class="input-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
          <label for="rol">Rol</label>
          <select id="rol" name="rol" required>
            <option value="">Seleccionar rol</option>
            <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <button type="submit" class="btn-registro">Registrarse</button>
      </form>

      <p class="mensaje-login">¿Ya tenés cuenta? <a href="ingresar.html">Iniciá sesión</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('formRegistro');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = {
        nombre: form.nombre.value,
        email: form.email.value,
        password: form.password.value,
        rol: form.rol.value
      };

      try {
        const res = await fetch('http://localhost:3000/api/usuarios/registro', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(usuario)
        });

        const data = await res.json();
        alert(data.mensaje);

        if (data.mensaje.includes("correctamente") || data.mensaje.includes("exitoso")) {
          window.location.href = "ingresar.html";
        }
      } catch (err) {
        alert("❌ Error al conectar con el servidor");
        console.error(err);
      }
    });
  </script>
</body>
</html>
