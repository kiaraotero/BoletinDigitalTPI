<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Boletín Digital</title>
  <link rel="stylesheet" href="css/ingresar.css">
  <link rel="stylesheet" href="css/base.css">

</head>
<body class="login">

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <p>Accedé al sistema del Boletín Digital</p>

    <form id="formLogin">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <p class="mensaje-registro">¿No tenés cuenta? <a href="registro.html">Registrate</a></p>
  </div>

  <script>
    const form = document.getElementById('formLogin');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const credenciales = {
        email: form.email.value,
        password: form.password.value
      };

      try {
        const res = await fetch('http://localhost:3000/api/usuarios/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(credenciales)
        });

        const data = await res.json();
        alert(data.mensaje);

        if (data.mensaje.includes("exitoso")) {
          if (data.usuario.rol === "admin") {
            window.location.href = "panel-admin.html";
          } else if (data.usuario.rol === "profesor") {
            window.location.href = "profesor.html";
          } else {
            window.location.href = "alumno.html";
          }
        }
      } catch (err) {
        alert("❌ Error al conectar con el servidor");
        console.error(err);
      }
    });
  </script>
</body>
</html>
