<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Notas - Administrador</title>
  <link rel="stylesheet" href="admin-notas.css">
</head>
<body class="admin">

  <header class="header">
    <div class="logo">
      <img src="imagenes/logoEsc.png" alt="Logo" class="logo-img">
      <h1>Panel del Administrador</h1>
    </div>
    <nav>
      <a href="panel-admin.html">Inicio</a>
      <a href="admin-notas.html" class="activo">Cargar Notas</a>
      <a href="index.html">Cerrar sesión</a>
    </nav>
  </header>

  <section class="notas-section">
    <h2>Carga de Notas</h2>
    <p>Solo el administrador puede registrar o modificar las calificaciones.</p>

    <form id="formNotas" class="form-notas">
      <div class="input-group">
        <label for="alumno">Alumno</label>
        <input type="text" id="alumno" name="alumno" placeholder="Nombre del alumno" required>
      </div>

      <div class="input-group">
        <label for="materia">Materia</label>
        <select id="materia" name="materia" required>
          <option value="">Seleccionar materia</option>
          <option>Marco Jurídico</option>
          <option>Inglés Técnico</option>
          <option>Prácticas Profesionalizantes II</option>
          <option>Hardware IV</option>
          <option>Redes III</option>
          <option>Programación IV</option>
          <option>Asistencia II</option>
          <option>Autogestión</option>
          <option>Matemáticas</option>
        </select>
      </div>

      <div class="input-group">
        <label>1° Cuatrimestre</label>
        <input type="number" id="primer_cuatri" step="0.01" min="1" max="10">
      </div>

      <div class="input-group">
        <label>1° Informe</label>
        <input type="number" id="primer_informe" step="0.01" min="1" max="10">
      </div>

      <div class="input-group">
        <label>2° Cuatrimestre</label>
        <input type="number" id="segundo_cuatri" step="0.01" min="1" max="10">
      </div>

      <div class="input-group">
        <label>2° Informe</label>
        <input type="number" id="segundo_informe" step="0.01" min="1" max="10">
      </div>

      <div class="input-group">
        <label>Nota Final</label>
        <input type="number" id="nota_final" step="0.01" min="1" max="10">
      </div>

      <button type="submit" class="btn-guardar">Guardar Nota</button>
    </form>

    <div class="tabla-container">
      <h3>Listado de notas cargadas</h3>
      <table class="tabla-notas">
        <thead>
          <tr>
            <th>Alumno</th>
            <th>Materia</th>
            <th>1° Cuatr.</th>
            <th>1° Inf.</th>
            <th>2° Cuatr.</th>
            <th>2° Inf.</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody id="tablaNotas">
          <!-- Las notas se mostrarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="notas.js"></script>
</body>
</html>
